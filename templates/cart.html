{%extends "layout.html"%}





{{ super() }}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="cart-name">
  <h2>{{user.username}}'s Cart</h2>
</div>

<div class="cart">
    <table class="table table-hover table dark">
      <thead class="cart-head">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="cart-body">
            {%for item in items%}
          <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.cart_quantity}}</td>
              <td>{{ item.price }}</td>
              <td>
                <div class="col-sm" id="cart-checkout">
                  <a href="/remove_item/{{user.id}}" class="btn btn-danger btn-sm active" style="font-family:Arial, Helvetica, sans-serif">Remove</a>
              </div>
              </td>
          </tr>
          {%endfor%}
      </tbody>
    </table>
    <div class="col-sm">
        <a href="/checkout/{{user.id}}" class="button-checkout" >Checkout</a>
    </div>
  </div>

{%endblock%}

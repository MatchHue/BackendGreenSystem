{%extends "layout.html"%}





{{ super() }}

{% block content %}
<h2>{{user.username}}'s Cart</h2>
<div class="col-8">
    <table class="table table-hover table dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
            {%for i in range(length)%}
          <tr>
              <td>{{ items[i].name }}</td>
              <td>{{ carts[i].cart_quantity}} kg</td>
              <td>${{ items[i].price }}</td>
              <td><a href="/delete_cart_item/{{carts[i].cart_id}}" class="btn btn_secondary bt-sm active">Remove Item</a></td>
          </tr>
          {%endfor%}
          <tr>
            <td>Total = ${{total}}</td>
          </tr>
      </tbody>
    </table>
    <a href="/checkout/{{user.id}}" class="btn btn-primary btn-sm active">Checkout</a>
  </div>

{%endblock%}

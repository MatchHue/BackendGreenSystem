{% extends "layout.html" %}

{{super()}}

{% block content %}

{% for item in items %}
<div class="product-item">
  <h3>{{ item.name }}</h3>
  <img src="static/item_images/{{ item.image }}" alt="" width="200px" height="200px">
  <p>{{ item.price}}</p>
  <button onclick="addToCart(item.id)" type="button" class="btn btn-primary">Add to Cart</button>
</div>

{% endfor %}





{% endblock %}

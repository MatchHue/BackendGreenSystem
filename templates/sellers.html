{% extends 'layout.html' %}
{% block title %}GreenSystems Backend{% endblock %}

{{ super() }}

{% block content%}





    <div class="header" style="text-align: center; transform:translateX(38%);">
      <div class="new-container" style="align-items: flex-end;">
          <div class="row">
              <div class="col-2">
                  <h1 style="white-space: nowrap; padding-top: 20px; align-content: center; font-family: Arial, Helvetica, sans-serif;">All Sellers</h1>
              </div>
          </div>
      </div>
  </div>
  <hr class="solid">
  <div class='container'>
      <div class="row">
      {% for seller in sellers%}
      <div class="col">
      <div class="card" style="background-color:#2c6e49; height:300px;"> <img class='mx-auto img-thumbnail' src="/static/pfp/{{seller.pfp}}" width="100%" height="100%" max-height="100px" max-midth="100px" />
          <div class="card-body text-center mx-auto">
              <div class='cvp'>
                <a href="/get_user_items/{{seller.id}}" style="color: white; text-decoration: none; font-family: Arial, Helvetica, sans-serif;">{{seller.username}}</a>
              </div>
          </div>
      </div>
  </div>
  <br/>
      {%endfor%}
  </div>
  </div>    
  <hr class="solid">



{% endblock %}

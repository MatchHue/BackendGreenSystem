{% extends 'layout.html' %}
{% block title %}GreenSystems Backend{% endblock %}

{{ super() }}

{% block content%}





    <div class="header" style="text-align: center; transform:translateX(38%);">
      <div class="new-container" style="align-items: flex-end;">
          <div class="col-2">
              <div class="col-2">
                  <h1>All Sellers</h1>
              </div>
          </div>
      </div>
  </div>
  <div class='container'>
      <div class="col-2">
      {% for seller in sellers%}
      <div class="col">
      <div class="card"> <img class='mx-auto img-thumbnail' src="/static/pfp/{{seller.pfp}}" width="100%" height="100%" max-height="100px" max-midth="100px" />
          <div class="card-body text-center mx-auto">
              <div class='cvp'>
                <a href="/get_user_items/{{seller.id}}">{{seller.username}}</a>
              </div>
          </div>
      </div>
  </div>
  <br/>
      {%endfor%}
  </div>
  </div>    



{% endblock %}

{% extends 'layout.html' %}

{{super()}}



{% block content%}



<div id="card">
    <div id="card-content">
        <h1 style="text-align: center;">Order {{order.order_id}}</h1>
      <div id="card-title">
        <img class='mx-auto img-thumbnail' src="/static/item_images/{{item.image}}" width="100%" height="100%" max-height="100px" max-midth="100px" />
      </div>
        <p style="text-align: center;">Item : {{item.name}}</p>
        <p style="text-align: center;">Order Quantity : {{order.quantity_bought}} kg</p>
        <p style="text-align: center;">Order Price : ${{item.price * order.quantity_bought}}</p>
        <p style="text-align: center;">Buyer: {{buyer.username}}</p>
        
        <form class="form-inline" action="/confirm_order/{{order.order_id}}" method="POST">
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" style="width: 100%;" class="form-control" name="ordercode" placeholder="Enter Order Code">
            </div>
            <div style="margin-left: 20%;">
            <button type="submit" class="btn btn-primary mb-2">Confirm Order</button>
            </div>
        </form>
    </div>
    <div>
        <a style="margin-left: 35%;" href="/user_location/{{order.buyer_id}}" class="btn btn-primary btn-sm active">View Location</a>
    </div>
  </div>


{% endblock %}

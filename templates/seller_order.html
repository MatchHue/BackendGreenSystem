{% extends 'layout.html' %}

{{super()}}



{% block content%}




<div id="card">
    <div id="card-content">
        <h1 style="text-align: center;">Order {{order.order_id}}</h1>
      <div id="card-title">
        <img class='mx-auto img-thumbnail' src="/static/item_images/{{item.image}}" width="100%" height="100%" max-height="100px" max-midth="100px" />
      </div>
        <p style="text-align: center;">Item : {{item.name}}</p>
        <p style="text-align: center;">Order Quantity : {{order.quantity_bought}} kg</p>
        <p style="text-align: center;">Order Price : ${{item.price * order.quantity_bought}}</p>
        <p style="text-align: center;">Buyer: {{buyer.username}}</p>
        <form class="d-flex" action="/confirm_order" methods="POST">
            <input class="form-control me-2" type="Code" placeholder="Enter Order Code From Seller" aria-label="Order Code">
            <button class="btn btn-outline-success" type="submit">Confirm Order</button>
          </form>
    </div>
    <div>
        <a style="margin-left: 35%;" href="/user_location/{{item.user.id}}" class="btn btn-primary btn-sm active">View Location</a>
    </div>
  </div>


{% endblock %}
